<!DOCTYPE html>
<html lang="zh-CN" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smart Campus</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Tailwind CSS (CDN kept for simplicity as requested) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "surface-light": "#ffffff",
              "surface-dark": "#1e2634",
            },
            fontFamily: {
              "display": ["Lexend", "Noto Sans SC", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "2xl": "1rem",
              "full": "9999px"
            },
            keyframes: {
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0.5' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideOutRight: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              }
            },
            animation: {
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-out-right': 'slideOutRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          },
        },
      }
    </script>
    <style>
      /* CRITICAL FIX: Force the layout to act like an App window */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent the browser window itself from scrolling */
        position: fixed; /* Lock position on iOS to prevent bounce */
      }
      
      body {
        font-family: 'Lexend', 'Noto Sans SC', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #f6f6f8;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .pb-safe-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .pt-safe-top {
        padding-top: env(safe-area-inset-top, 0px);
      }
      
      /* Force vConsole switch to be top-most */
      #__vconsole .vc-switch {
        z-index: 999999 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "url": "https://esm.sh/url@^0.11.4",
    "path": "https://esm.sh/path@^0.12.7",
    "axios": "https://esm.sh/axios@^1.13.4",
    "html-webpack-plugin": "https://esm.sh/html-webpack-plugin@^5.6.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Webpack will automatically inject the bundle script here -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
